<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicadoce - Links</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="notification-container"></div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="profile-container">
                    <!-- Header Section -->
                    <header class="header-section text-center">
                        <div class="logo-container">
                            <img src="./img/logo-hero.png" alt="Delicadoce Logo" class="logo-img">
                        </div>
                        <p class="profile-subtitle">Um doce carinho em cada mordida</p>
                    </header>

                    <!-- Links Section -->
                    <main class="links-section">
                        <!-- Website -->
                        <a href="https://delicadoce.com.br/" target="_blank" class="link-button website">
                            <i class="fas fa-globe"></i>
                            <span>Site Oficial</span>
                            <i class="fas fa-external-link-alt"></i>
                        </a>

                        <!-- PIX -->
                        <div class="link-button pix" onclick="copyPix()">
                            <i class="fas fa-qrcode"></i>
                            <span>PIX: +55 47 99996-7569</span>
                            <i class="fas fa-copy"></i>
                        </div>

                        <!-- WhatsApp -->
                        <a href="https://wa.me/5547999675698" target="_blank" class="link-button whatsapp">
                            <i class="fab fa-whatsapp"></i>
                            <span>WhatsApp</span>
                            <i class="fas fa-external-link-alt"></i>
                        </a>

                        <!-- Instagram -->
                        <a href="https://www.instagram.com/d.delicadoce/" target="_blank" class="link-button instagram">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                            <i class="fas fa-external-link-alt"></i>
                        </a>

                        <!-- TikTok -->
                        <a href="https://www.tiktok.com/@delicadoce" target="_blank" class="link-button tiktok">
                            <i class="fab fa-tiktok"></i>
                            <span>TikTok</span>
                            <i class="fas fa-external-link-alt"></i>
                        </a>

                        <!-- Facebook -->
                        <a href="https://www.facebook.com/profile.php?id=61578590973581" target="_blank" class="link-button facebook">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                            <i class="fas fa-external-link-alt"></i>
                        </a>

                        <!-- YouTube -->
                        <a href="https://www.youtube.com/@delicadoce" target="_blank" class="link-button youtube">
                            <i class="fab fa-youtube"></i>
                            <span>YouTube</span>
                            <i class="fas fa-external-link-alt"></i>
                        </a>

                </main>
                <footer class="footer-section text-center">
                    <p class="footer-text">© 2025 Delicadoce - Feito com ❤️</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="./js/script.js"></script>
</body>
</html>
